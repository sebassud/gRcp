syntax = "proto3";

option csharp_namespace = "GrpcService";

package models;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";


message Person{
  string first_name = 1;
  string last_name = 2;
  google.protobuf.Int32Value age = 3;
  string pesel = 4;
  Sex sex = 5;
  double amount = 6;
  google.protobuf.Timestamp date_birth = 7;
}

enum Sex {
  FEMALE = 0;
  MALE = 1;
  UNKNOWN = 2;
}